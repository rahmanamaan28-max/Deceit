<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guess Who Is Lying - Multiplayer</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div id="game-container">
    <h2>Guess Who Is Lying</h2>

    <div id="join-screen">
      <div class="input-group">
        <input type="text" id="playerName" placeholder="Enter your name" maxlength="15" />
      </div>
      <div class="input-group">
        <input type="text" id="roomCode" placeholder="Enter room code" maxlength="4" />
      </div>
      <div class="button-group">
        <button id="joinBtn" class="btn primary">Join Game</button>
        <button id="createBtn" class="btn secondary">Create Game</button>
      </div>
      <div id="error-message" class="error"></div>
    </div>

    <div id="lobby-screen" class="hidden">
      <h3>Lobby - Room: <span id="roomDisplay"></span></h3>
      <p id="lobby-status">Waiting for host to start the game...</p>
      <div class="player-list-container">
        <h4>Players:</h4>
        <ul id="playerList"></ul>
      </div>
      <div id="hostControls" class="hidden">
        <h4>Game Settings</h4>
        <div class="settings-group">
          <label>Answer Time (s): <input type="number" id="answerTime" value="30" min="10" max="120" /></label>
        </div>
        <div class="settings-group">
          <label>Discussion Time (s): <input type="number" id="discussionTime" value="45" min="15" max="180" /></label>
        </div>
        <div class="settings-group">
          <label>Vote Time (s): <input type="number" id="voteTime" value="30" min="10" max="60" /></label>
        </div>
        <div class="settings-group">
          <label>Rounds: <input type="number" id="rounds" value="5" min="1" max="10" /></label>
        </div>
        <button id="startGame" class="btn primary">Start Game</button>
      </div>
    </div>

    <div id="game-screen" class="hidden">
      <div class="game-header">
        <h3>Round: <span id="roundNum"></span>/<span id="totalRounds"></span></h3>
        <div id="timer" class="timer">Time left: <span id="timeLeft">0</span>s</div>
      </div>

      <div id="question-box" class="game-section">
        <h4>Question:</h4>
        <p id="displayQuestion" class="question-text"></p>
      </div>

      <div id="answer-box" class="game-section">
        <input type="text" id="answerInput" placeholder="Type your answer..." maxlength="50" />
        <button id="submitAnswer" class="btn primary">Submit Answer</button>
      </div>

      <div id="answers-table" class="game-section hidden">
        <h4>Answers:</h4>
        <div class="table-container">
          <table>
            <thead>
              <tr><th>Player</th><th>Answer</th></tr>
            </thead>
            <tbody id="answersBody"></tbody>
          </table>
        </div>
      </div>

      <div id="discussion-box" class="game-section hidden">
        <h4>Discussion:</h4>
        <div id="discussionMessages" class="chat-box"></div>
        <div class="chat-input">
          <input type="text" id="discussionInput" placeholder="Type your message..." maxlength="100" />
          <button id="submitDiscussion" class="btn primary">Send</button>
        </div>
      </div>

      <div id="vote-box" class="game-section hidden">
        <h4>Vote: Who is the imposter?</h4>
        <div id="voteOptions" class="vote-options"></div>
        <button id="submitVote" class="btn primary">Submit Vote</button>
      </div>

      <div id="scoreboard" class="game-section hidden">
        <h4>Scoreboard</h4>
        <div class="table-container">
          <table>
            <thead>
              <tr><th>Rank</th><th>Player</th><th>Score</th></tr>
            </thead>
            <tbody id="scoreboardBody"></tbody>
          </table>
        </div>
        <div id="round-result" class="result-message"></div>
        <button id="nextRoundBtn" class="btn primary hidden">Continue</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/client.js"></script>
</body>
</html>
